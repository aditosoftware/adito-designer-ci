name: "Prepare Maven Build"
description: "Prepares the maven build and includes caching of current artefacts (and m2)"
inputs:
  nexus_user:
    description: 'Nexus Username'
    required: true
  nexus_password:
    description: 'Nexus Password'
    required: true

runs:
  using: "composite"
  steps:
    - name: Maven
      uses: stCarolas/setup-maven@v4
      with:
        maven-version: 3.8.5

    - name: JDK
      uses: actions/setup-java@v1
      with:
        java-version: 13

    - name: settings.xml
      uses: whelk-io/maven-settings-xml-action@v9
      with:
        servers: '[{"id": "default", "username": "${{ inputs.nexus_user }}", "password": "${{ inputs.nexus_password }}"}]'
        mirrors: '[{"id": "default", "name": "default", "mirrorOf": "*", "url": "https://nexus.adito.cloud/repository/public/"}]'
        repositories: '[{ "id": "default", "name": "default", "url": "https://nexus.adito.cloud/repository/public/", "releases": { "enabled": "true" }, "snapshots": { "enabled": "true", "updatePolicy": "always" } }]'
        plugin_repositories: '[{ "id": "default", "url": "https://nexus.adito.cloud/repository/public/", "releases": { "enabled": "true" }, "snapshots": { "enabled": "true", "updatePolicy": "always" } }]'

    - name: Specify Build Cache
      uses: actions/cache@v2
      id: build-cache
      with:
        path: ./*
        key: build-${{ github.run_id }}-${{ github.run_number }}

    - name: Specify Global Maven Repository Cache
      uses: actions/cache@v2
      id: m2-cache
      with:
        path: ~/.m2/repository
        key: maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          maven-
